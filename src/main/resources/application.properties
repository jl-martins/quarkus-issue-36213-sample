quarkus.otel.enabled=true
quarkus.otel.traces.exporter=cdi,redis
# Prevent infinite recursion in RedisSpanExporter
quarkus.otel.instrument.vertx-redis-client=false

quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
quarkus.log.category."org.example".level=DEBUG

quarkus.arc.unremovable-types=org.example.trace.SpanMapperImpl
